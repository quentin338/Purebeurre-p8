{% if user.is_authenticated %}
  <script>
    $(".add-fav").click(function() {
        $.post({% url "favorites:user_favorites" %},
            {old_product_code: $(this).attr("data-old-code"),
            new_product_code: $(this).attr("data-code")}, function(data) {
            console.log("favorite added !");
        });
    })
  </script>
{% endif %}
