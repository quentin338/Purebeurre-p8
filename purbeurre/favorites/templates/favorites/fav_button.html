{% if user.is_authenticated %}
  <script>
    $(".add-fav").click(function() {
        $.post({% url "favorites:user_favorites" %},
            {old_product: $(this).attr("data-old-code"),
            new_product: $(this).attr("data-code")}, function(data) {
            console.log(data);
        });
    })
  </script>
{% endif %}
