{% load static %}
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url "products:index" %}">
        <img src="{% static "core/img/logo_pur_beurre.png" %}" class="logo-purbeurre" alt="Logo PurBeurre"/> Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          {% block navsearch %}
          {% endblock %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url "users:user_account" %}">
              <i class="fa fa-user-o" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={% url "favorites:show_favorites" %}>
              <img class="carrot-icon" src="{% static "core/img/carrot-icon.svg" %}" alt="Mes Favoris"/></a>
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
              <a class="nav-link js-scroll-trigger" href="{% url "users:user_logout" %}">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            {% else %}
              <a class="nav-link js-scroll-trigger" href="{% url "users:user_login" %}">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            {% endif %}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
